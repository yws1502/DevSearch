{% extends 'main.html' %}

{% block content %}

    <h1>Projects</h1>
    
    <table>
        <tr>
            <th>Project</th>
            <th>Positive Votes</th>
            <th>Votes</th>
            <th></th>
            <th></th>
        </tr>
        {% for project in projects %}
            <tr>
                <td>{{project.title}}</td>
                <td>{{project.vote_ratio}}%</td>
                <td>{{project.vote_total}}</td>
                <td>{{project.create}}</td>
                <td><a href="{% url 'update-project' pk=project.id %}">Modify</a></td>
                <td><a href="{% url 'delete-project' pk=project.id %}">Delete</a></td>
                <td><a href="{% url 'project' pk=project.id %}">View</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock content %}
